<!DOCTYPE html>
<html lang="en" style="text-align: center; color-scheme: light; font-family: 'Courier New', Courier, monospace;">

<head>
    <title>URL Shortener</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./Images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="flex-container">
        <img src="./Images/favicon.png" class="logo">
        <h1>URL Shortener</h1>
        <form method="post" action="/shorten">
            <input type="url" name="url" placeholder="Enter link here" required>
            <input type="submit" value="Shorten"><br>
        </form>
    </div>
</body>

</html>
